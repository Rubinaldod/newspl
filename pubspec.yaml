name: wordpress_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.0.0
  cupertino_icons: ^1.0.3
  dots_indicator: ^2.0.0
  flutter_widget_from_html: ^0.6.1
  google_fonts: ^2.0.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  html_unescape: ^2.0.0
  http: ^0.13.3
  jiffy: ^4.1.0
  path_provider: ^2.0.2
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  skeleton_text: ^3.0.0
  timeago: ^3.1.0
  firebase_core: ^1.3.0
  firebase_messaging: ^10.0.2
  rounded_loading_button: ^2.0.5
  flutter_svg: ^0.22.0
  url_launcher: ^6.0.6
  share: ^2.0.4
  launch_review: ^3.0.1
  package_info: ^2.0.2
  easy_localization: ^3.0.0
  animated_bottom_navigation_bar: ^0.3.2
  flutter_web_browser: ^0.14.0
  flare_flutter: ^3.0.1
  fluttertoast: ^8.0.7
  google_mobile_ads: ^0.12.1+1
  loading_indicator: ^2.1.1
  flutter_html: ^2.1.0
  better_player: ^0.0.69
  flutter_icons:
    git:
      url: https://github.com/adarsh-technocrat/flutter-icons
  md2_tab_indicator:
    git:
      url: https://github.com/westdabestdb/md2_tab_indicator


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"



flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/translations/
    - assets/animation_files/

  fonts:

    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800

    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 400
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 800




